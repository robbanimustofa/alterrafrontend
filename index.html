<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- import file css yang sudah dibuat -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <!-- import file bootsrap css  -->
    <link rel="stylesheet" href="./assets/css/styleku.css">
    <title>ACP Test</title>
</head>
<body>
    <!-- Membuat Nav dari Bootsrap -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand m-l-142" href="#"><img src="./assets/img/footwear.png" alt=""></a>
        <div class="f-30">Shoe</div>
        <div class="collapse navbar-collapse" id="navbarText">
          <!-- Membuat Navbar rata kanan dengan kelas m-l-auto -->
          <ul class="navbar-nav m-l-auto">
            <li class="nav-item active m-r-110">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item m-r-110">
              <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item m-r-110">
              <a class="nav-link" href="#">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
        <!-- Menambahkan gambar dari storage -->
        <span class="navbar-text m-rl-110">
          <img src="./assets/img/search.svg" alt="">
        </span>
      </nav>
      <div class="m-t-25" id="banner">
        <!-- Membuat div circle dengan css kels ballon -->
        <div class="ballon-1"></div>
        <div class="ballon-2"></div>
        <div class="ballon-3"></div>
        <div class="ballon-5"></div>
        <div class="ballon-4"></div>
        <!-- Membuat div dengan display flex -->
        <div class="d-flex">
          <div class="content-text">
            <div class="text-1">Are you Ready to</div>
            <div class="f-60">Lead the way</div>
            <div class="text-2">
              <p>Mauris porta lectus nulla, non dignissim dolor<br> 
                sollicitudin et. Sed mi tortor, aliquam eget congue 
                a,<br> faucibus sed est.</p>
            </div>
          </div>
          <!-- Menambahkan gambar dari storage -->
          <div class="big-png"><img src="./assets/img/3414.png" alt=""></div>
        </div>
        <div class="p-l-152">
          <button class="Btn-Buy">Buy Now ></button>
        </div>
        <!-- membuat div dengan display flex -->
        <div class="card-shop d-flex m-t-25">
          <!-- membuat card dengan css nama kelas card-shoes -->
          <div class="card-shoes m-l-auto" >
            <!-- Menambahkan gambar dari storage -->
            <div class="image-shoes1"><img class="shoes-size" src="./assets/img/3414.png" alt=""></div>
            <div class="text-center">Mauris porta </div>
            <div class="text-center">$322.99</div>
          </div>
          <div class="card-shoes-none m-rl-80">
            <!-- Menambahkan gambar dari storage -->
            <div class="image-shoes2"><img class="shoes-size" src="./assets/img/Blue.png" alt=""></div>
          </div>
          <div class="card-shoes-none" >
            <!-- Menambahkan gambar dari storage -->
            <div class="image-shoes3"><img class="shoes-size" src="./assets/img/Yellow.png" alt=""></div>
          </div>
        </div>
      </div>
</body>
</html>
